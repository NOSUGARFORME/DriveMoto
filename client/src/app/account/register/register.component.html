  <div class="d-flex justify-content-center mt-5">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form login-form">

      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
      </div>

      <app-text-input formControlName="displayName" [label]="'Имя'"></app-text-input>
      <app-text-input formControlName="email" [label]="'Элетронная почта'"></app-text-input>
      <app-text-input formControlName="password" [label]="'Пароль'" [type]="'password'"></app-text-input>

      <ul class="text-danger mb-2" *ngIf="errors">
        <li *ngFor="let error of errors" style="font-size: 12px; line-height: 15px">{{error}}</li>
      </ul>

      <button class="btn">Зарегистрироваться</button>
      <p class="message text-center">Уже зарегистрированы? <a routerLink="/account/login">Войти</a></p>
    </form>
  </div>
