  <div class="d-flex justify-content-center mt-5">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form login-form">

      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      </div>

      <app-text-input formControlName="displayName" [label]="'Display Name'"></app-text-input>
      <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
      <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

      <ul class="text-danger mb-2" *ngIf="errors">
        <li *ngFor="let error of errors" style="font-size: 12px; line-height: 15px">{{error}}</li>
      </ul>

      <button class="btn">register</button>
      <p class="message text-center">Already registered? <a routerLink="/account/login">Sign In</a></p>
    </form>
  </div>
