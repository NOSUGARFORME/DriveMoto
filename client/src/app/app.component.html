<ngx-spinner>
  <h3 class="text-white">Loading...</h3>
</ngx-spinner>

<app-nav-bar></app-nav-bar>

<div class="container" style="margin-top: 120px">
  <ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">
    <section *ngIf="breadcrumbs.length>0 && breadcrumbs[breadcrumbs.length-1].label !== 'Home'">
      <xng-breadcrumb separator=" " class="container" style="margin-top: 105px"></xng-breadcrumb>
    </section>
  </ng-container>
  <router-outlet></router-outlet>
</div>

<app-footer></app-footer>
