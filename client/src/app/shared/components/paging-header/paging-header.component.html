<header>
    <span *ngIf="totalCount && totalCount > 0" >Отображается
        <strong>
            {{(pageNumber-1) * pageSize+1}} -
            {{pageNumber*pageSize
                > totalCount
                ? totalCount : pageNumber * pageSize
            }}
        </strong> из <strong>{{totalCount}}</strong> результатов </span>
        <span *ngIf="totalCount === 0">Здесь <strong>0</strong> результатов для данного фильтра</span>
</header>
